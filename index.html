<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Sellers Section - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      corePlugins: { preflight: false }
    }
  </script>
  <link rel="stylesheet" href="assets/section-best-sellers.css">
</head>
<body style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;background:#fff;color:#1f2937;">
  <section class="best-sellers-section tw-py-10" data-section-id="demo">
    <div class="tw-max-w-7xl tw-mx-auto tw-px-4 sm:tw-px-6 lg:tw-px-8">
      <header class="section-header">
        <h2 class="section-heading">Best Sellers</h2>
        <a href="#" class="view-all-link" aria-label="Shop All Best Sellers">
          Shop All Best Sellers
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </header>

      <div class="tw-hidden md:tw-block">
        <div class="best-sellers-scroll-container tw-overflow-x-auto tw-pb-4" id="desktop-scroll-demo">
          <ul class="product-list tw-flex tw-gap-6 tw-min-w-max" role="list" aria-label="Best Sellers Products" id="desktop-list"></ul>
        </div>
        <div class="tw-mt-8">
          <div class="scrollbar-track tw-w-full" id="scrollbar-track-demo">
            <div class="scrollbar-thumb" id="scrollbar-thumb-demo"></div>
          </div>
        </div>
      </div>

      <div class="md:tw-hidden">
        <ul class="product-list tw-grid tw-grid-cols-2 tw-gap-4" role="list" aria-label="Best Sellers Products" id="mobile-grid"></ul>
        <div class="tw-mt-3 tw-flex tw-justify-center">
          <button type="button" class="show-more-btn" id="show-more-demo" aria-expanded="false">Show More</button>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/best-sellers-demo.js"></script>
</body>
</html>
